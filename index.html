    <title>Horse-Power Converter</title>

<body>
    <div id="titles">
        <h1> Horse-Power Converter</h1>
        <div id="error" class="hide">
        </div>
        <!-- <div id="background-color-change">
            <button id="color-change">Background Change</button>
        </div> -->
        
    </div>    
    <menu class="menulist">
        <div class="conversion-items">
            <ul>
                <li id="home-btn"> <img src="images/home-btn.png" alt="Home Button"> </li>
                <li id="submitted-conversions">Conversion Collection</li>
                <!-- <li id="example-conversions">Examples</li> -->
                <li id="sources">Sources</li>
            </ul>
        </div>
    </menu>
    <div id="forms" class="section">
        <div id="form-content">
            <div id="new-user" class="section">
            </div>
            <div id="new-conversion" class="section">
            </div>
            <div id='user-made-conversions'>
            </div>
        </div>
    </div>
    <div id="main-display" class="section">

    </div>
    <div id="sidebar">
    <div id="sidebar-comparison" class="section">
        <div class="hp-counter" id="hp-counter">
            <h2 class="label-hp">Horse-Power Ratios</h2>
            <h1 id="hp-number">0</h1>
            <h3 class="label-hp">HP Count</h3><br>
        </div>
            <table class="horse-power-ratio">
            <tr>
                <th>Animal-Power</th>
                <th>HP to Animal Ratio</th>
                <th>HP Equivalent</th>
            </tr>
            <tr>
                <td>Ox-Power</td>
                <td class="ratio-to-hp">1.7361</td>
                <td class="hp-equivalent">0</td>
            </tr>
            <tr>
                <td>Mule-Power</td>
                <td class="ratio-to-hp">2.3148</td>
                <td class="hp-equivalent">0</td>
            </tr>
            <tr>
                <td>Donkey-Power</td>
                <td class="ratio-to-hp">4.63</td>
                <td class="hp-equivalent">0</td>
            </tr>
            <tr>
                <td>Man-Power</td>
                <td class="ratio-to-hp">11.1111</td>
                <td class="hp-equivalent">0</td>
            </tr>
            <tr>
                <td>Squirrel-Power</td>
                <td class="ratio-to-hp">1334.678</td>
                <td class="hp-equivalent">0</td>
            </tr>
            <tr>
                <td>Duck-Power</td>
                <td class="ratio-to-hp">300</td>
                <td class="hp-equivalent">0</td>
            </tr>
            <tr>
                <td>Lion-Power</td>
                <td class="ratio-to-hp">0.6636</td>
                <td class="hp-equivalent">0</td>
            </tr>
        </table>
        <button class="big-btn" id="pause-btn">Pause</button>
        <button class="big-btn" id="reset-btn">Reset</button>
    </div>
</div>
