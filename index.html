<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/index.css">
    <title>Horse-Power Conversion Calculator</title>
</head>
<body>
    <h1> Horse-Power Conversion Calculator</h1>
    <h3>Conversion Types</h3>
    <nav class="navbar">
        <div class="conversion-links">
            <ul>
                <li id="standard-strange">Standard to Strange</li>
                <li id="strange-strange">Strange to Strange</li>
                <li id="full-comparison-chart">Full Comparison Chart</li>
                <li id="example-conversions">Example Conversions</li>
            </ul>
        </div>
        </nav>
    <form action="#" method="">
        <label for="standard measurement">Standard Measurements:</label><br>
        
        <select id="standard-measurements">
            <option value="disabled">--Standard Measurement--</option>
            <option value="horsepower">Horse-Power</option>
        </select><br>
        <label for="strange measurement">Strange Measurements:</label><br>
        <select id="strange-measurements">
            <option value="disabled">--Strange Measurement--</option>
            <option value="oxpower">Ox-Power</option>
            <option value="mulepower">Mule-Power</option>
            <option value="squirrelpower">Squirrel-Power</option>
            <option value="duckpower">Duck-Power</option>
            <option value="manpower">Man-Power</option>
            <option value="lionpower">Lion-Power</option>
            <option value="donkeypower">Donkey-Power</option>
        </select>
    </form>
    <script src="javascripts/index.js"></script>
    <script src="javascripts/navbar.js"></script>
</body>
</html>
